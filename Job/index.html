<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Job Finder</h1>
  
  <div class="search-container">
    <input type="text" id="search" placeholder="Enter job title, e.g., developer">
    <button onclick="findJobs()">Search</button>
  </div>
  
  <div id="jobs" class="job-list"></div>

  <script src="script.js"></script>
</body>
</html>
